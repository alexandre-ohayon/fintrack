---
- name: Provision FinTrack locally
  hosts: local
  become: true

  vars:
    fintrack_path: /home/{{ ansible_user }}/fintrack

  tasks:
    - name: ğŸ“¦ Installer git, docker, docker-compose
      apt:
        name:
          - git
          - docker.io
          - docker-compose
        state: present
        update_cache: true

    - name: ğŸ‘¤ Ajouter lâ€™utilisateur au groupe docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: â¬‡ï¸ Cloner le dÃ©pÃ´t FinTrack
      git:
        repo: https://github.com/alexandre-ohayon/fintrack.git
        dest: "{{ fintrack_path }}"
        version: main

    - name: ğŸ³ Lancer Docker Compose
      shell: docker-compose up -d
      args:
        chdir: "{{ fintrack_path }}/docker"
