name: CI/CD - Backend Flask

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/ci-cd.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: âœ… Lint code (flake8)
        working-directory: backend
        run: flake8 app

      - name: ğŸ§ª Run unit tests (pytest)
        working-directory: backend
        run: pytest tests

      - name: ğŸ§¾ Test PDF generation manually
        working-directory: backend
        run: |
          python -c "from app.report_generator import generate_pdf; generate_pdf({'name':'CI Test','amount': 123})"
          test -f output/report.pdf && echo 'âœ… PDF generated'

      - name: ğŸ³ Build Docker image
        run: docker build -t fintrack-backend:latest ./backend
        
      - name: ğŸ“¤ Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-report
          path: backend/output/report.pdf
